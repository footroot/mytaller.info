<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spin Spinner Spinnest!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('satic', filename='css/app.css') }}">
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
    <div class="cover-container">

        <header class="masthead clearfix">
        <div class="inner">
            <h3 class="masthead-brand">SPIN</h3>
            <nav class="nav nav-masthead">
            <a class="nav-link active href=""#">Home</a>
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">SPIN</h1>
            <p class="load">SPIN is a simple realtime chat widget </p>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary">GO for a SPIN</a>
            </p>
        </main>

        <footer class="mastfoot">

        </footer>

            </div>
        </div>
    </div>
    <div class="chatbubble">
        <div class="unexpanded">
            <div class="title">chat with suppord</div>
        </div>
        <div class="expanded chat-window">
            <div class="login-screen container">
                <form id="loginScreenForm">
                    <div class="form-group">
                        <imput type="text" class="form-control" id="fullname" placeholder="Name_" required >
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Email Address_" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Start Chat</button>
                </form>
            </div>
            <div class="chats">
                <div class="loader-wrapper">
                    <div class="loader">
                        <span>{</span><span>}</span>
                    </div>
                </div>
                <ul class="messages clearfix">
                </ul>
                <div class="input">
                    <form class="form-inline" id="messageSupport">
                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" id="newMessage" placeholder="Enter Message">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for( 'static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='axios.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
